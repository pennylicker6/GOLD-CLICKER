<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <p id="quantity">Gold: 0</p>
            <p id="Mult">Multiplier: 1</p>
        </div>

        <button id="increaseBtn" onclick="addGold()">Increase Gold</button>

        <div class="multiplier-section">
            <label for="multiplier">Buy Multiplier:</label>
            <select id="multiplier">
                <option value="2">2x</option>
                <option value="4">4x</option>
                <option value="8">8x</option>
            </select>
            <button onclick="buyMult()">Purchase</button>
        </div>
    </div>
<div class="multiplier-section">
    <label for="multiplier">Buy Multiplier:</label>
    <select id="multiplier">
        <option value="2">2x</option>
        <option value="4">4x</option>
        <option value="8">8x</option>
    </select>
    <button onclick="buyMult()">Purchase</button>
</div>

<!-- Reset Button -->
<button onclick="resetGame()">Reset Game</button>

</body>
</html>
